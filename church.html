<body class="home-page">
    <div class="sidebar">
        <div class="logo"><a href="index.html">A Perfect Story</a></div>
        <nav>
            <ul>
                <li><a href="bride.html">BRIDE</a></li>
                <li><a href="groom.html">GROOM</a></li>
                <li><a href="details.html">DETAILS</a></li>

                <li><a href="order.html">ORDER OF PHOTOGRAPHS</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="page-title">
            <h1>Church</h1>
        </div>
        <div class="gallery">
            <!-- Images will be loaded here dynamically -->
        </div>
    </main>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.querySelector('.gallery');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close');

            // Generate paths for church images
            const images = [];
            // Sequence: 179-228
            for (let i = 179; i <= 228; i++) {
                images.push(`C:/Users/HP/Downloads/WEDDING-20250302T145540Z-001/WEDDING/CHURCH/PerfectStory-${i}.jpg`);
            }

            // Add all images to the gallery
            images.forEach((imagePath, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item fade-in';
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = 'Church Photo';
                
                galleryItem.appendChild(img);
                gallery.appendChild(galleryItem);
                
                galleryItem.addEventListener('click', () => {
                    modal.style.display = 'block';
                    modalImg.src = imagePath;
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
